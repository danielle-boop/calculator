<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ğŸŒ¸ Magical Kawaii Calculator ğŸŒ¸</title>
<style>
body {
  background: linear-gradient(135deg, #ffe6f2, #e6f7ff);
  font-family: "Comic Sans MS", "Poppins", sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
}

.calculator {
  background: #fff;
  padding: 25px;
  border-radius: 35px;
  width: 350px;
  box-shadow: 0 15px 30px rgba(255, 182, 193, 0.5);
  text-align: center;
  position: relative;
}

.calculator h1 {
  color: #ff69b4;
  margin-bottom: 10px;
}

.display {
  width: 100%;
  height: 60px;
  border-radius: 25px;
  border: none;
  background: #fff0f7;
  font-size: 24px;
  text-align: right;
  padding: 10px;
  margin-bottom: 15px;
  color: #ff1493;
  position: relative;
  z-index: 1;
}

.buttons {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: 10px;
}

button {
  height: 55px;
  border-radius: 18px;
  border: none;
  font-size: 18px;
  cursor: pointer;
  background: #ffe6f2;
  color: #ff1493;
  box-shadow: 0 5px #ffc0cb;
  transition: 0.1s;
}

button:hover { background: #ffd6eb; }
button:active { transform: translateY(4px); box-shadow: 0 2px #ffc0cb; }

.operator { background: #e6f7ff; color: #1e90ff; }
.equals { background: #ffb6c1; color: white; }
.compare { background: #e8ffe8; color: #2e8b57; }
.clear { background: #ffcccc; color: #ff1493; font-weight: bold; }

/* Sparkle and confetti */
@keyframes sparkle {
  0% {opacity:0; transform:scale(0.2) rotate(0deg);}
  50% {opacity:1; transform:scale(1.2) rotate(180deg);}
  100% {opacity:0; transform:scale(0) rotate(360deg);}
}
.sparkle, .confetti {
  position: absolute; width: 15px; height: 15px; border-radius:50%;
  pointer-events:none; z-index:2;
}
.sparkle { background: yellow; animation: sparkle 0.8s ease-out; }
.confetti { background: pink; animation: sparkle 1s ease-out; }
.bounce {
  display: inline-block; animation: bounce 0.3s;
}
@keyframes bounce {
  0% {transform: scale(1);}
  50% {transform: scale(1.4);}
  100% {transform: scale(1);}
}
</style>
</head>

<body>
<div class="calculator">
  <h1>ğŸ€ Magical Kawaii Calculator ğŸ€</h1>
  <input type="text" class="display" id="display" disabled>
  <div class="buttons">
    <button class="clear" onclick="clearDisplay()">C âŒ</button>
    <button onclick="append('%')">%</button>
    <button class="compare" onclick="compare('&lt;')">&gt; ğŸ±</button>
    <button class="compare" onclick="compare('==')">== ğŸ“</button>
    <button class="compare" onclick="compare('&lt;')">&lt; ğŸ°</button> 
    <button onclick="emojiClick('7','ğŸ¦„')">7 ğŸ¦„</button>
    <button onclick="emojiClick('8','ğŸ°')">8 ğŸ°</button>
    <button onclick="emojiClick('9','ğŸŒ¸')">9 ğŸŒ¸</button>
    <button class="operator" onclick="append('*')">Ã— âœ¨</button>
    <button onclick="append('.')">. ğŸ’–</button>

    <button onclick="emojiClick('4','ğŸ¥')">4 ğŸ¥</button>
    <button onclick="emojiClick('5','ğŸ')">5 ğŸ</button>
    <button onclick="emojiClick('6','ğŸ ')">6 ğŸ </button>
    <button class="operator" onclick="append('-')">âˆ’ ğŸ¢</button>
    <button onclick="append('00')">00 ğŸ­</button>

    <button onclick="emojiClick('1','ğŸ™')">1 ğŸ™</button>
    <button onclick="emojiClick('2','ğŸ¦‹')">2 ğŸ¦‹</button>
    <button onclick="emojiClick('3','ğŸ©')">3 ğŸ©</button>
    <button class="operator" onclick="append('+')">+ ğŸŒˆ</button>
    <button onclick="emojiClick('0','ğŸš')">0 ğŸš</button>

    <button class="equals" onclick="calculate()" style="grid-column: span 5;">= ğŸ‰</button>
  </div>
</div>

<script>
function append(value){document.getElementById("display").value+=value;}
function emojiClick(num,emoji){
  let display = document.getElementById("display");
  display.value+=num;
  display.innerHTML = '<span class="bounce">'+emoji+'</span>';
}
function clearDisplay(){
  let display=document.getElementById("display");
  display.value="";
  display.style.color="#ff1493";
  document.querySelectorAll('.sparkle,.confetti').forEach(e=>e.remove());
}
function calculate(){
  try{
    let display=document.getElementById("display");
    let result=eval(display.value);
    display.value=result;
    display.style.color="#ff1493";
    showSparkle();
  }catch{
    let display=document.getElementById("display");
    display.value="Oops ğŸ’”";
    display.style.color="pink";
    showSparkle();
  }
}
function compare(symbol){
  try{
    let display=document.getElementById("display");
    let parts=(symbol==='==')?display.value.split('=='):display.value.split(symbol);
    if(parts.length===2){
      let a=eval(parts[0]), b=eval(parts[1]);
      let result=(symbol==='>'?a>b:symbol==='<'?a<b:a==b);
      display.value=result?"True ğŸ’–":"False ğŸ’”";
      display.style.color=result?"green":"pink";
      showConfetti();
    }
  }catch{
    let display=document.getElementById("display");
    display.value="Oops ğŸ’”";
    display.style.color="pink";
    showConfetti();
  }
}
function showSparkle(){
  let s=document.createElement('div'); s.className='sparkle';
  s.style.top=Math.random()*300+'px';
  s.style.left=Math.random()*300+'px';
  document.body.appendChild(s);
  setTimeout(()=>s.remove(),800);
}
function showConfetti(){
  for(let i=0;i<15;i++){
    let c=document.createElement('div'); c.className='confetti';
    c.style.top=Math.random()*300+'px';
    c.style.left=Math.random()*300+'px';
    c.style.background=['#ff69b4','#ffb6c1','#e6f7ff','#ffdab9'][Math.floor(Math.random()*4)];
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),1000);
  }
}
</script>
</body>
</html>
